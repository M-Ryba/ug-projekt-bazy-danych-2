apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        kompose.cmd: kompose convert --out k8s
        kompose.version: 1.36.0 (ae2a39403)
    labels:
        io.kompose.service: postgres
    name: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            io.kompose.service: postgres
    strategy:
        type: Recreate
    template:
        metadata:
            annotations:
                kompose.cmd: kompose convert --out k8s
                kompose.version: 1.36.0 (ae2a39403)
            labels:
                io.kompose.service: postgres
        spec:
            containers:
                - env:
                      - name: POSTGRES_DB
                        value: chatapp
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: app-secrets
                                key: POSTGRES_PASSWORD
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: app-secrets
                                key: POSTGRES_USER
                  image: postgres:17.5
                  name: chatapp-postgres
                  ports:
                      - containerPort: 5432
                        protocol: TCP
                  volumeMounts:
                      - mountPath: /var/lib/postgresql/data
                        name: postgres-data
            restartPolicy: Always
            volumes:
                - name: postgres-data
                  persistentVolumeClaim:
                      claimName: postgres-data
