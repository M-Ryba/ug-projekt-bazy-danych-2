apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: chatapp-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - host: localhost
          http:
              paths:
                  - path: /api/?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: backend
                            port:
                                number: 8083
                  - path: /auth/?(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: keycloak
                            port:
                                number: 8082
                  - path: /(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: frontend
                            port:
                                number: 5173
