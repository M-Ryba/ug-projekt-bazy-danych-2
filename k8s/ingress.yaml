apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: chatapp-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
    rules:
        - host: localhost
          http:
              paths:
                  - pathType: Prefix
                    path: "/(api)(/|$)(.*)"
                    backend:
                        service:
                            name: backend
                            port:
                                number: 8083
                  - pathType: Prefix
                    path: "/(auth)(/|$)(.*)"
                    backend:
                        service:
                            name: keycloak
                            port:
                                number: 8082
                  - pathType: Prefix
                    path: "/(.*)"
                    backend:
                        service:
                            name: frontend
                            port:
                                number: 5173
